<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" dir="rtl">
					<div class="logo-container">
						<img src="assets/images/logo_bg.png" />
					</div>
					<span class="login100-form-title p-b-43">
							تسجيل الدخول للمتابعة
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "ex@abc.xyz : يجب إدخال البريد الالكتروني بشكل صحيح . مثال">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">البريد الالكتروني</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="يجب إدخال كلمة المرور">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100"> كلمة المرور</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">

						<div>
							<a href="#" class="txt1">
									هل نسيت كلمة المرور
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
							<a href="dashboard.html" class="login100-form-btn">
									تسجيل الدخول 
							</a>
						<!-- <button class="login100-form-btn">
								تسجيل الدخول 
						</button>-->
					</div>
				</form>

				<div class="login100-more" dir="rtl" style="background-image: url('assets/images/home_background.png'); border-right: 5px solid #6a99ad; color: #fff; padding: 169px 148px;text-align: right;">
					<h2 style="color: red; font-size: 40px">
							نهدف إلى :							
					</h2>
					<h2 style="color: #fff; font-size: 50px">
							تفعيل مشاركة
							
					</h2>
					<h2 style="color: #fff; font-size: 50px">
							 المواطنين في سوق العمل
							
					</h2>
				</div>
			</div>
		</div>
